<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
</head>
<body>

    <div class="message">
        <h1>Redirecting...</h1>
        <p>If it is not redirect with in five second click <a href="public/index.php">here</a>.</p>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = "public/index.php";
        }, 5000);
    </script>

</body>
</html>
